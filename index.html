<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="content-section">
        <h1 class="main-heading">
          Get <span class="highlight-text">insights</span> that help your
          business grow.
        </h1>
        <p class="main-content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="feature-section">
          <div class="feature">
            <h2 class="feature-heading">10k+</h2>
            <p class="feature-content">companies</p>
          </div>
          <div class="feature">
            <h2 class="feature-heading">314</h2>
            <p class="feature-content">templates</p>
          </div>
          <div class="feature">
            <h2 class="feature-heading">12M+</h2>
            <p class="feature-content">queries</p>
          </div>
        </div>
      </section>
      <section class="img-section">
        <img
          src="images/image-header-desktop.jpg"
          alt="woman employees in the image"
          class="header-img"
        />
      </section>
    </main>
  </body>
</html>
